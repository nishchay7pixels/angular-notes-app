<div class="well form-container">

  <span class="error" *ngIf="error">{{ error }}</span>

  <button class="login-button" md-button (click)="loginGoogle()" id="google">Login With Google</button>
  <button class="login-button" md-button routerLink="/login-email" id="email">Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
</div>
