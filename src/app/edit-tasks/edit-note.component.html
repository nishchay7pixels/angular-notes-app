<div class="row  new-note-btn">
  <div class="col-lg-12">
    <button md-fab class="btn btn-secondary" routerLink="/dashboard"><md-icon>X</md-icon></button>
  </div>
</div>
<div class="container">
  <h1> {{title}} </h1>
  <form class="example-form" [formGroup]="taskForm" novalidate>

    <table cellspacing="0">
        <tr>
          <td><md-input-container class="example-full-width">
            <input mdInput placeholder="Title" formControlName="title">
          </md-input-container>
          </td>
        </tr>

      <tr>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="Subject" formControlName="subject">
        </md-input-container>
        </td>
      </tr>

      <tr>
        <td><md-input-container class="example-full-width">
          <textarea mdInput placeholder="Description" formControlName="description"></textarea>
        </md-input-container>
        </td>
      </tr>


    </table>

    <button md-fab (click)="editTask()"><md-icon>+</md-icon></button>



  </form>

</div>
